<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <!--font-awesome import for icons-->
    <script
      src="https://kit.fontawesome.com/940af2685d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="sidebar">
        <img
          id="mt-rainier-img"
          src="./assets/mtRainier.jpg"
          alt="pine trees in front of mount rainier"
        />
      </div>
      <div class="content">
        <div class="intro-text">
          <h2 class="psa">This is not a real online service!</h2>
          <h2>
            You know you need something like this in your life to help you
            realize your deepest dreams.
          </h2>
          <h2>Sign up <em>now</em> to get started.</h2>
          <br />
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form">
          <form action="#">
            <h2>Let's do this!</h2>
            <label for="first_name">First Name:</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="First Name"
            />
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Last Name"
            />
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
            />
            <label for="phone_number">Phone Number:</label>
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              placeholder="123-456-7890"
            />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
            />
          </form>
        </div>
        <div class="submit">
          <button>Create Account</button>
          <p>Already have one? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>

    </footer>
  </body>
</html>
